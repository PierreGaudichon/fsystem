<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="lodash/dist/lodash.min.js"></script>
	<script src="mustache.js/mustache.js"></script>
	<script src="jquery/dist/jquery.js"></script>
	<script src="cl.js"></script>
	<script src="app.js"></script>

	<link rel="stylesheet" href="reset-css/reset.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="app.css">
	<script src="prefixfree/prefixfree.min.js"></script>

</head>
<body>
	<script id="folder" type="x-tmpl-mustache">
		<div class="title">
			<div class="button" data-previous="{{previous}}"><i class="fa fa-chevron-left"></i></div>
			<div class="button" data-open="{{parent}}"><i class="fa fa-level-up"></i></div>
			<h2>{{name}}</h2>
		</div>
		<ul>{{#inside}}
			<li
				data-open="{{path}}"
				class="
					icon-{{icon}}
					{{#isFile}}file {{/isFile}}
					{{#hidden}}hidden {{/hidden}}
					{{#isFolder}}folder {{/isFolder}}
				"
			>
				<div class="icon"><i class="fa fa-{{icon}}"></i></div>
				<h3>{{name}}</h3>
			</li>
		{{/inside}}</ul>
	</script>

	<script id="file" type="x-tmpl-mustache">
		<div class="title">
			<div class="button" data-previous="{{previous}}"><i class="fa fa-chevron-left"></i></div>
			<div class="button" data-open="{{parent}}"><i class="fa fa-level-up"></i></div>
			<h2>{{name}}</h2>
		</div>
		TODO : faire un affichage.
		<pre>{{json}}</json>
	</script>

	<script id="breadcrumb" type="x-tmpl-mustache">
		<ul>{{#breadcrumb}}
			<li data-open="{{path}}">{{name}}</li>
		{{/breadcrumb}}</ul>
	</script>

	<div class="leftMenu">
		<div class="openButton"><i class="fa fa-navicon"></i></div>
		<ul>
			<li><i class="fa fa-home"></i></li>
			<li><i class="fa fa-folder"></i></li>
			<li><i class="fa fa-file"></i></li>
			<li><i class="fa fa-arrow-up"></i></li>
		</ul>
	</div>
	<div id="mainView" class="listView"></div>

</body>
</html>
