<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="lodash/dist/lodash.min.js"></script>
	<script src="mustache.js/mustache.js"></script>
	<script src="jquery/dist/jquery.js"></script>
	<script src="cl.js"></script>
	<script src="app.js"></script>

	<link rel="stylesheet" href="font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="app.css">

</head>
<body>

	<script id="folder" type="x-tmpl-mustache">
		Folder
		<h2>{{name}}</h2>
		<strong data-open="{{parent}}">Parent</strong>
		<ul class="list">{{#inside}}
			<li
				data-open="{{path}}"
				class="
					{{#isFile}}file {{/isFile}}
					{{#hidden}}hidden {{/hidden}}
					{{#isFolder}}folder {{/isFolder}}
				"
			>
				{{name}}
			</li>
		{{/inside}}</ul>
	</script>

	<script id="file" type="x-tmpl-mustache">
		File
		<h2>{{name}}</h2>
		<strong data-open="{{parent}}">Parent</strong>
		<pre>{{content}}</pre>
	</script>

	<script id="breadcrumb" type="x-tmpl-mustache">
		Breadcrumb
		<ul class="breadcrumb">{{#breadcrumb}}
			<li data-open="{{path}}">{{name}}</li>
		{{/breadcrumb}}</ul>
	</script>

	<div id="breadcrumbView"></div>
	<div id="mainView"></div>

</body>
</html>
